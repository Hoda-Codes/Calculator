<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calc-screen"></div>
      <div class="calc-buttons">
        <button class="calc-btn">AC</button>
        <button class="calc-btn">⬅︎</button>
        <button class="calc-btn">%</button>
        <button class="calc-btn">÷</button>

        <button class="calc-btn">7</button>
        <button class="calc-btn eight">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">×</button>

        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">−</button>

        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">+</button>

        <button class="calc-btn">0</button>
        <button class="calc-btn point">⋅</button>
        <button class="calc-btn equal-btn">=</button>
      </div>
    </main>

    <!-- JavaScript File -->
    <script src="app.js"></script>
  </body>
</html>
